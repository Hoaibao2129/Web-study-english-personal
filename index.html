<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Study English with me</title>
</head>

<body>
    <div class="main">

        <div class="hearder">
            <div class="container text-center">
                <h1 class="display-4">Welcome to English Study</h1>
            </div>
        </div>

        <div class="container mt-5">
            <h1 class="text-center">Word List Input</h1>
            <div class="input-group mb-3">
                <textarea id="wordList" class="form-control" rows="5"
                    placeholder="Type your words here, one per line...  (Example: Hello : Xin chÃ o)"></textarea>
            </div>
            <button class="btn btn-primary" onclick="displayWords()">Submit</button>

            <!-- button start  -->
            <button id="startButton" class="btn btn-success mt-3 mx-auto" style="display: none;"
                onclick="startStudy()">Let's Start</button>

            <div id="optionInputs" style="display: none;" class="mt-3">
                <h5 class="text-center">Choose an Option:</h5>
                <select id="optionsSelect" class="form-select">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Option 1">Type Vietnamese</option>
                    <option value="Option 2">Type English</option>
                </select>
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="getSelectedOption()">Submit Selection</button>
                </div>
            </div>

            <div id="newInputDiv" style="display: none;" class="mt-3 text-center">
                <div id="warningMessage" class="alert alert-warning" style="display: none;">
                    Please type again your answer 
                </div>
                <input id="wordInput" type="text" class="form-control mb-2" readonly>
                <input id="wordType" type="text" class="form-control" placeholder="Enter your text here" value="" autocomplete="off">
                <div class="d-flex justify-content-center mt-3">
                    <button id="nextWordBtn" class="btn btn-success me-2" onclick="showNextWord(false)">Next Word</button>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button id="sub-btn-try-again" class="btn btn-success me-2" style="display: none;" onclick="tryAgain()">Try again</button>
                <button id="sub-btn-skip" class="btn btn-danger" style="display: none;" onclick="skip()">Skip</button>
            </div>

        </div>

        <div class="footer">

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
